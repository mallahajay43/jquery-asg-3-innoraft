<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery-asg-3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form action="">
      <label for="firstName" class="form-field">First Name: </label>
      <input type="text" name="firstName" id="firstName" class="form-field" />
      <label for="firstName" class="form-field">Last Name: </label>
      <input type="text" name="lastName" id="lastName" class="form-field" />
      <button type="submit" class="btn">submit</button>
    </form>

    <!-- script  -->
    <script>
      $("form").submit(function (event) {
        event.preventDefault();
        if (
          !$("input[name=firstName]").val() ||
          !$("input[name=lastName]").val()
        ) {
          alert("please fill all the fields");
        }
      });
    </script>
  </body>
</html>
